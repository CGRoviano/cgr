<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" version="1.1" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Sfondo scuro con gradiente -->
    <defs>
        <linearGradient id="skyGradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0" stop-color="#1a1a1a"/>
            <stop offset="1" stop-color="#000"/>
        </linearGradient>
        <!-- Pattern per le stelle -->
        <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="#fff" opacity="0.5"/>
            <circle cx="30" cy="40" r="1" fill="#fff" opacity="0.7"/>
            <circle cx="50" cy="20" r="1" fill="#fff" opacity="0.6"/>
            <circle cx="70" cy="50" r="1.5" fill="#fff" opacity="0.8"/>
            <circle cx="90" cy="30" r="1" fill="#fff" opacity="0.5"/>
        </pattern>
    </defs>
    
    <!-- Sfondo base -->
    <rect width="1920" height="1080" fill="url(#skyGradient)"/>
    
    <!-- Layer stelle -->
    <rect width="1920" height="1080" fill="url(#stars)"/>
    
    <!-- Montagne in lontananza -->
    <path d="M0 600 L400 400 L800 550 L1200 350 L1600 500 L1920 450 L1920 1080 L0 1080 Z" 
          fill="#2b2b2b" opacity="0.8"/>
    
    <!-- Montagne in primo piano -->
    <path d="M0 700 L500 500 L1000 650 L1500 450 L1920 600 L1920 1080 L0 1080 Z" 
          fill="#1f1f1f"/>
</svg>